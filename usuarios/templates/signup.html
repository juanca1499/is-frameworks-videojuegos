{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>{% translate "Registrarse" %}</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="{% static 'favicon.png' %}"> 
    
    <!-- FontAwesome JS-->
    <script defer src="{% static 'js/all.min.js' %}"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'css/portal.css' %}">
</head> 
<body class="app app-signup p-0">    	
    
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="#"><img class="logo-icon mr-2" src="{% static 'favicon.png' %}" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">{% translate "Registro en el Sistema de Videojuegos" %}</h2>					
	
					<div class="auth-form-container text-left mx-auto">
						<form class="auth-form auth-signup-form" method="POST">     
                            {% csrf_token %}  
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Nombre</label>
								<input id="id_first_name" name="first_name" type="text" class="form-control signup-name" placeholder="{% translate "Nombre" %}" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Usuario</label>
								<input id="id_username" name="username" type="text" class="form-control signup-email" placeholder="{% translate "Nombre de usuario" %}" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Correo electronico</label>
								<input id="id_email" name="email" type="text" class="form-control signup-email" placeholder="{% translate "Correo electronico" %}" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Contraseña</label>
								<input id="id_password" name="password" type="password" class="form-control signup-password" placeholder="{% translate "Crea una contraseña" %}" required="required">
							</div>
							<div class="extra mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
									<label class="form-check-label" for="RememberPassword">
										{% translate "Estoy de acuerdo" %} <a href="#" class="app-link">{% translate "Términos de servicio" %} </a> y <a href="#" class="app-link">{% translate "Política de Privacidad" %}</a>.
									</label>
								</div>
							</div><!--//extra-->
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">{% translate "Registrarse" %}</button>
							</div>
						</form><!--//auth-form-->
						
						<div class="auth-option text-center pt-5">{% translate "¿Ya tienes una cuenta?" %} <a class="text-link" href="{% url 'usuarios:login' %}" >{% translate "Iniciar Sesión" %}</a></div>
					</div><!--//auth-form-container-->	
					<br>
					<br>
					<div class="col">
						<form action="{% url 'set_language' %}" method="post">
							{% csrf_token %}
							<input type="hidden" name="text" value="{{redirect_to}}">
							<select class="form-select" name="language" id="">
								{% get_available_languages as LANGUAGES %}
								{% get_language_info_list for LANGUAGES as languages %}
								{% for language in languages %}
									<option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %}selected{% endif %}>
										{{language.name_local}} ({{language.code}})
									</option>
								{% endfor %}
							</select>
							<br>
							<input type="submit" class="btn app-btn-primary" value="{% translate "Seleccionar idioma" %}">
						</form>
					</div>	
				    
			    </div><!--//auth-body-->
		    
			    <footer class="app-auth-footer">
				    <div class="container text-center py-3">
				         <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
			        <small class="copyright">Designed with <i class="fas fa-heart" style="color: #fb866a;"></i> by <a class="app-link" href="http://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a> for developers</small>
				       
				    </div>
			    </footer><!--//app-auth-footer-->	
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">			    
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				    <div class="h-100"></div>
				    
				</div>
		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->
    
    </div><!--//row-->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/funciones.js' %}"></script>
</body>
</html>
